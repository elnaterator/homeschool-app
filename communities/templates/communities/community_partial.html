<div class="" style="width: 300px; height: 300px; flex-shrink: 0;">
    <img src="{{ community.image_url|default:default_image_url }}" title="{{ community.name }}"
        alt="{{ community.name }}">
    <div>
        <h6 class="card-title">{{ community.name }}</h6>
        <p>Members: {{ community.member_count }}</p>
        <p>ID: {{ community.id }}</p>
        <p>Description: {{ community.description }}</p>
    </div>
</div>
