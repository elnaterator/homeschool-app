{% load static %}
<div class="container-fluid">

    <!-- Top Row (Responsive Header) -->
    <div class="row align-items-center mb-3">

        <!-- Search Bar (mobile top) -->
        <div class="col-12 col-md-3 mb-2 mb-md-0">
            <input type="search" class="form-control" placeholder="Search" aria-label="Search">
        </div>

        <!-- Title (mobile top) -->
        <div class="col-12 col-md-6 text-center mb-2 mb-md-0">
            <h1>Communities</h1>
        </div>

        <!-- Tabs (mobile bottom) -->
        <div class="col-12 col-md-3 mb-2 mb-md-0">
            <ul class="nav nav-pills justify-content-center justify-content-md-end" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="posts-tab" data-bs-toggle="tab" href="#posts" role="tab"
                        aria-controls="posts" aria-selected="true">Posts</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="communities-tab" data-bs-toggle="tab" href="#communities" role="tab"
                        aria-controls="communities" aria-selected="false">Communities</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="events-tab" data-bs-toggle="tab" href="#events" role="tab"
                        aria-controls="events" aria-selected="false">Events</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Tab Content Section -->
    <div class="tab-content" id="myTabContent">

        <!-- Posts Tab -->
        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab"
            hx-get="/communities/posts/" hx-trigger="load" hx-swap="innerHTML">
            loading...
        </div>

        <!-- Communities Tab -->
        <div class="tab-pane fade" id="communities" role="tabpanel" aria-labelledby="communities-tab"
            hx-get="/communities/communities/" hx-trigger="load" hx-swap="innerHTML">
            loading...
        </div>

        <!-- Events Tab -->
        <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab"
            hx-get="/communities/events/" hx-trigger="load" hx-swap="innerHTML">
            loading...
        </div>
    </div>

</div>
