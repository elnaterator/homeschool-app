<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>

    {% load sass_tags %}

    <link rel="stylesheet" href="{% sass_src 'scss/styles.scss' %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% sass_src 'communities/scss/styles.scss' %}" type="text/css" media="screen" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Homeschool Hub{% endblock %}</title>

</head>

<body>

    <header class="header bg-primary text-white pt-0 pb-1" id="header">
        {% include 'header_partial.html' %}
    </header>

    <div id="body" class="container-fluid">
        <div class="row flex-nowrap" id="main-body">

            <!-- Sidebar -->
            <aside class="col-2 bg-light border-end" id="sidebar-menu">
                {% include 'menu_partial.html' %}
            </aside>

            <!-- Main Content -->
            <main class="col-10 py-3" id="main-content">
                {% block content %}
                {% include 'home_partial.html' %}
                {% endblock %}
            </main>

        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-1">
        {% include 'footer_partial.html' %}
    </footer>

</body>

</html>
